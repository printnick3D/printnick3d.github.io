<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ панель - PrintNick 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-accent: #252525;
            --primary: #00d4ff;
            --secondary: #ff00a0;
            --accent: #00ff88;
            --text: #f0f0f0;
            --text-muted: #a0a0a0;
            --glow-primary: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-secondary: 0 0 20px rgba(255, 0, 160, 0.3);
            --glow-accent: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: linear-gradient(135deg, var(--dark-card), rgba(26, 26, 26, 0.9));
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), var(--glow-primary);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: var(--glow-primary);
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-primary);
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: var(--dark-bg);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-primary), var(--glow-secondary);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--secondary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="PrintNick 3D Logo">
            <h1>Админ панель</h1>
            <p>Управление проектами и контентом</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Войти</span>
                <span class="loading" id="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← Вернуться на сайт</a>
        </div>
    </div>

    <script>
        // Предустановленные учетные данные администратора
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'printnick3d_2024!'
        };

        // Функция для показа ошибки
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Автоматическое скрытие ошибки через 5 секунд
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Функция для показа/скрытия загрузки
        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        // Функция для проверки учетных данных
        function validateCredentials(username, password) {
            return username === ADMIN_CREDENTIALS.username && 
                   password === ADMIN_CREDENTIALS.password;
        }

        // Функция для создания сессии администратора
        function createAdminSession() {
            const sessionData = {
                isAuthenticated: true,
                timestamp: new Date().getTime(),
                expiresIn: 24 * 60 * 60 * 1000 // 24 часа
            };
            localStorage.setItem('adminSession', JSON.stringify(sessionData));
        }

        // Функция для проверки активной сессии
        function checkAdminSession() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) return false;
            
            try {
                const session = JSON.parse(sessionData);
                const now = new Date().getTime();
                
                // Проверяем, не истекла ли сессия
                if (now - session.timestamp > session.expiresIn) {
                    localStorage.removeItem('adminSession');
                    return false;
                }
                
                return session.isAuthenticated;
            } catch (error) {
                localStorage.removeItem('adminSession');
                return false;
            }
        }

        // Обработчик отправки формы
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Валидация полей
            if (!username || !password) {
                showError('Пожалуйста, заполните все поля');
                return;
            }
            
            // Минимальная задержка для имитации проверки
            setLoading(true);
            
            setTimeout(() => {
                if (validateCredentials(username, password)) {
                    createAdminSession();
                    
                    // Анимация успешного входа
                    anime({
                        targets: '.login-container',
                        scale: [1, 0.8],
                        opacity: [1, 0],
                        duration: 500,
                        easing: 'easeInExpo',
                        complete: () => {
                            window.location.href = 'admin-panel.html';
                        }
                    });
                } else {
                    setLoading(false);
                    showError('Неверное имя пользователя или пароль');
                    
                    // Анимация тряски для полей
                    anime({
                        targets: '.form-group input',
                        translateX: [-10, 10, -10, 10, 0],
                        duration: 400,
                        easing: 'easeInOutQuad'
                    });
                }
            }, 1000);
        });

        // Проверка активной сессии при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAdminSession()) {
                // Если сессия активна, сразу перенаправляем в панель
                window.location.href = 'admin-panel.html';
                return;
            }
            
            // Анимация появления формы
            anime({
                targets: '.login-container',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo',
                delay: 200
            });
        });

        // Обработка нажатия Enter в полях
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
